<html>

<head>

    <style>
      /* styling the image box */ 
      img{
width:200px;
user-drag: none;
-webkit-user-drag: none;
user-select: none;
-moz-user-select: none;
-webkit-user-select: none;
-ms-user-select: none;
}
/*styling the cursor*/
.pointer{
  width:30px;
  position:absolute;
  left:60px;
  top:60px;
  pointer-events: none;
}
    </style>
</head>
<!---add mouse events listners to the body elements-->
<body  onmouseup="mouseup()" onmousedown="mousedown()">
    

    <!--add the picker container-->
    <div class="colorPicker">
    <!--add the picker image-->
    <img id="pointer" class="pointer" src="https://cdn4.iconfinder.com/data/icons/design-volume-1/1000/COLOR_WHEEL-512.png" />
   <!-- add the color wheel image-->
   <img id="img" onmousemove="hover();" onclick="hover()" src="https://i.ibb.co/YBr3pW8/color-Picker-Trans.png" />
   <!--add the selected color code container-->

   <p class="rgb" id="rgb">RGB( 255 , 0, 0 )<br> HEX:#ffffff</p>
   <!--add the selected color sample box-->
   <p id= "selection"></p>
    </div>


</body>




</html>
